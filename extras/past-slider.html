<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        body {
            position: relative;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 20rem;
            margin-bottom: 20px;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            font-size: 22px;
            font-weight: bold;
            color: #000;
            flex-direction: column;
            border: 1px solid black;
            background-color: white;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #000;
        }

        .swiper-button-prev {
            margin-left: 55%;
        }

        .head h1 {
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: 900;
            margin-left: 2rem;
        }

        .content {
            display: flex;
            flex-direction: row;
            width: 75%;
            align-items: center;
        }

        .picture img {
            width: 280px;
            margin: 1rem;
        }

        .know-more-btn {
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-inner img {
            width: 100%;
        }

        .head h1 {
            font-size: 10rem;
            text-transform: uppercase;
            font-weight: 900;
            margin-left: 2rem;
        }

        .detail {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            /* Max width for modal content */
            border-radius: 10px;
        }

        .modal-inner {
            display: flex;
            align-items: flex-start;
        }

        .modal-inner img {
            max-width: 40%;
            height: auto;
            margin-right: 20px;
        }

        .modal-inner .modal-detail {
            max-width: 60%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-detail h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .modal-detail p {
            margin: 10px 0;
        }

        .modal-detail .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .modal-detail .link:hover {
            background-color: #0056b3;
        }

        .detail h2{
            text-align: center;
            margin: 0;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="container">
        <div class="head">
            <h1>Past Events</h1>
        </div>
        <div class="content">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-inner">
                <img id="modal-image" src="" alt="Event Image">
                <div id="modal-detail" class="modal-detail"></div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiperWrapper = document.querySelector(".swiper-wrapper");
            const modal = document.getElementById("eventModal");
            const modalDetail = document.getElementById("modal-detail");
            const span = document.getElementsByClassName("close")[0];

            span.onclick = function () {
                closeModal();
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    closeModal();
                }
            }

            // Fetch events from the server
            axios.get('http://localhost:3000/events')
                .then(response => {
                    const events = response.data;
                    const currentDate = new Date();

                    events.forEach(event => {
                        const eventDate = new Date(event.eventDate);
                        const pastSlide = createPastEventSlide(event);

                        if (eventDate < currentDate) {
                            swiperWrapper.appendChild(pastSlide);
                        }
                    });

                    // Initialize Swiper after slides are added
                    new Swiper('.mySwiper', {
                        effect: "cards",
                        grabCursor: true,
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        simulateTouch: false,
                        slidesPerView: 1,
                        centeredSlides: true,
                        slideToClickedSlide: true,
                    });
                })
                .catch(error => {
                    console.error('There was an error!', error);
                });

            function createPastEventSlide(event) {
                const slide = document.createElement("div");
                slide.classList.add("swiper-slide");
                slide.innerHTML = `
            <div class="picture">
                <img src="uploads/events/${event.eventPoster}" alt="">
            </div>
            <div class="detail">
                <h2 style="margin-bottom: 0.75rem; text align: center;">${event.eventName}</h2>
                <button class="know-more-btn" data-event-id="${event.id}">Know more</button>
            </div>
        `;

                slide.querySelector(".know-more-btn").addEventListener("click", function () {
                    showModal(event);
                });

                return slide;
            }

            function showModal(event) {
                document.getElementById("modal-image").src = `uploads/events/${event.eventPoster}`;
                modalDetail.innerHTML = `
            <h2>${event.eventName}</h2>
            <p>${event.eventDescription}</p>
            <p>Speaker: ${event.speaker}</p>
            <p>Date: ${formatDate(event.eventDate)}</p>
            <p>Time: ${event.eventTime}</p>
            <p>Venue: ${event.venue}</p>
            <a class="link" href="${event.instaPostLink}">Instagram Post</a>
        `;
                modal.style.display = "block";
                document.body.style.overflow = 'hidden'; // Disable scrolling
            }

            function closeModal() {
                modal.style.display = "none";
                setTimeout(() => {
                    document.body.style.overflow = ''; // Re-enable scrolling after modal is fully closed
                }, 300); // Adjust this delay if needed to ensure smooth transition
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.getDate().toString().padStart(2, '0') + '-' + (date.getMonth() + 1).toString().padStart(2, '0') + '-' + date.getFullYear();
            }
        });

    </script>
</body>

</html>
